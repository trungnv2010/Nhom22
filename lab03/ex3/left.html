<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add data to save to cookie</title>
</head>
<body>
    <input type="text" placeholder="nhập nội dung blog" name="blog" id="blog" style="padding: 5% 5% 5% 5%; margin: 5% 5% 5% 5%;">
    <input type="button" value="Edit Cookie " onclick="addBlog();">
</body>
<script>
    function getBlog () {
        if (document.cookie.length > 0) {
            var cookies = document.cookie;
            document.getElementById('blog').value = cookies; 
        } else {
            alert("There is no cookie in browser");
        }
    } 
    function addBlog () {
        var blog = document.getElementById("blog").value;
        if (blog != "") {
            let cookies = blog;
            document.cookie = cookies;
            alert ("edit cookie ok")
        } else {
            alert ("enter this fill")
        }
    } 
    getBlog(); 
</script>
</html>
